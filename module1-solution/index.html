<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style> .message {font-size: 1.3em; font-weight: bold;}
            p{font-size: 0.8em; font-style: italic;}
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div ng-controller='LunchCheckController'class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="input" ng-style="message === 'Please enter data first' ? {borderColor:'red'} : message === '' ? {borderColor:'black'}:{borderColor:'green'}" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <p>Please note, the empty item between the commas is not considered as an item</p>
         <div class="form-group">
             <button ng-click="displayMessage();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="message === 'Please enter data first' ? {color:'red'} : {color:'green'}" class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
